<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Halloween Party</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <header class="party">
          <h1>Awesome Halloween Party 2019</h1>
          <p>Spooky Snacks</p>
        </header>
        <!--Call to Action-->
        <div class="cta cta1">
          <p class="price">Starting from €2.99</p>
          <p>Snacks</p>
        </div>

        <div class="cta cta2">
          <p class="price">Starting from €0.99</p>
          <p>Drinks</p>
        </div>
      </div>

      <nav class="menu">
        <button aria-expanded="false" aria-controls="menu-list">
          <span class="open">☰</span>
          <span class="close">✗</span>
          Menu
        </button>
        <ul id="menu-list">
          <li>
            <a href="#">Snacks</a>
          </li>
          <li>
            <a href="#">Drinks</a>
          </li>
          <li>
            <a href="#">Desserts</a>
          </li>
          <li>
            <a href="#">Reservation</a>
          </li>
        </ul>
    </nav>
    
    <div class="about">
      <img src="img/bg.jpg" alt="">
      <div class="about_details">
        <p>Featured Pumpkin Pie</p>
        <p>Tastes Terribly Good!</p>
        <p>This is the Pie You've Been Looking for...</p>
        <button>Learn More</button>
      </div>
    </div>
    <div class="gallery">
        <h2>Instant Grams</h2>
        <img src="https://source.unsplash.com/random/201x201" alt="">
        <img src="https://source.unsplash.com/random/202x202" alt="">
        <img src="https://source.unsplash.com/random/203x203" alt="">
        <img src="https://source.unsplash.com/random/204x204" alt="">
        <img src="https://source.unsplash.com/random/205x205" alt="">
        <img src="https://source.unsplash.com/random/206x206" alt="">
        <img src="https://source.unsplash.com/random/207x207" alt="">
        <img src="https://source.unsplash.com/random/208x208" alt="">
        <img src="https://source.unsplash.com/random/209x209" alt="">
        <img src="https://source.unsplash.com/random/210x210" alt="">
      </div>
    <script>
      const  menuButton = document.querySelector('button[aria-expanded]');
      console.log(menuButton);  

      function toggleMenu(target){
        const expanded = target.getAttribute('aria-expanded') === 'true' || false;
        menuButton.setAttribute('aria-expanded', !expanded);
        console.log("Toggled");
      }

      menuButton.addEventListener('click', toggleMenu);
    </script>
    

  </body>

</html>
